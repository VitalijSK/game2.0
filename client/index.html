<!doctype html> 
<html lang = "en">
	<head>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />

		<title>Game</title>
	</head>
	<body>
		<main>
			<section>
				<div class="container">
					<div class="main">
						<button id="singup">Sign-up</button>
						<button id="singin">Sign-in</button>
					</div>
					<div id="registr"  class="block"><p>Register</p>
						<form id="formRegistr" class="hidden form">
							<input  type="text" name="name" placeholder="Username"/>
							<input  type="text" name="password" placeholder="passowrd"/>
							<button class="hidden"><span class="text">sign-up</span></button>
						</form>
					</div>
					<div id="auth" class="block"><p>Auth</p>
						<form id="formAuth" class="hidden form">
							<input  type="text" name="name" placeholder="Username"/>
							<input  type="text" name="password" placeholder="passowrd"/>
							<button class="hidden"><span class="text">sign-in</span></button>
						</form>
					</div>
					<div id="game" hidden class="game"><p>Game</p>
						<div id="gameDiv">
							
						</div>
					</div>
				</div>
			</section>
		</main>	
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<script src="/lib/phaser.js"></script>
	<script src="/js/colide.js"></script>
	<script src="/js/main.js"></script>
	<script src="/lib/jquery-3.3.1.min.js"></script>
</html>
